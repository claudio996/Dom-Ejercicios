<!DOCTYPE html>

<html lang="es" data-dark>
<!--con data desencadenamos alguna logica. -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises Dom</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" rel="stylesheet">
    <!--<link href="style.css" rel="stylesheet">!-->
    <link href="dist/css/sytle.css" rel="stylesheet">
</head>

<body data-dark>

    <header class="header">
        <h1>Ejercicios del Dom</h1>
    </header>

    <button class=" panel-btn hamburger hamburger--vortex" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>

    <aside class="panel">
        <nav class="menu">
            <a href="#seccion1">Reloj digital</a>
            <a href="#seccion2">Eventos del teclado</a>
            <a href="#seccion3">Count-down</a>
            <a href="#seccion4">Responsive javascript</a>


        </nav>
    </aside>
    <main>
        <section id="seccion1" class="section">
            <h1>reloj-digital</h1>
            <div class="container">
                <div id="clock"></div>
                <button id="active">Ver reloj</button>
                <button id="stop">Pausar</button>
                <button id="enable-alarm">Cuenta regresiva</button>
                <button id="disable-alarm">Desactivar alarma</button>
            </div>
        </section>

        <section id="seccion2" class="section">
            <h1>Eventos del teclado</h1>
            <article class="stage"></article>
            <div class="ball">
            </div>
        </section>

        <section id="seccion3" class="section">
            <h1>count-down</h1>
            <div class="container">
                <div id="count-down"></div>
            </div>
        </section>

        <section id="seccion4" class="section">
            <h1>Responsive con javascript</h1>
            <div id="gmaps"></div>
            <div id="youtube"></div>

        </section>


    </main>
    <script src="js/main.js" type="module"></script>
</body>

</html>
